<form (ngSubmit)="addMessage()">
    <label class="form-label">Ingrese un mensaje:</label>
    <input type="text" class="form-control" name="message" [(ngModel)]="message" placeholder="Mensaje">
    <button class="btn btn-primary mt-2 mb-4">
        Agregar
    </button>
</form>
